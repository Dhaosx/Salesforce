<!-- Custom Metadata Modifier -->
<template>
    <lightning-card>
        <div class="slds-p-horizontal_small"></div>

        <lightning-layout multiple-rows="true" vertical-align="end">
            <lightning-layout-item size="12" padding="around-small">
                <div if:true={DataTableResponseWrapper}>
                    <lightning-datatable data={finalSObjectDataList}
                                         columns={DataTableResponseWrapper.lstDataTableColumns}
                                         key-field="DeveloperName"
                                         hide-checkbox-column="true"
                                         onsave= {handleSave}
                    ></lightning-datatable>
                </div>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
